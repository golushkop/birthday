<mat-form-field>
  <input matInput placeholder="City autocomplete" name="city_name" [matAutocomplete]="auto" (input)="enteringCity()"
         [(ngModel)]="city_name">
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
   <mat-option *ngFor="let option of options" [value]="option">
      {{ option }}
   </mat-option>
</mat-autocomplete>
